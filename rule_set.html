<!DOCTYPE html>

<html lang="en">
	<head>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="script.js" defer></script>
		<title>GradientTest</title>
		<link rel="stylesheet" href="style.css">
	</head>
<!-- 	<header> 
		<h1>Dynamic Test</h1>
	</header> -->
	<body class="gradient-styling">
		<div class="container">
			<div class="screen">
				<div class="screen_content">
					<div class= "verification">
						<div class= "confirm_text">
								<div id="default-content" class="dynamic-content">
									<div class= "verification_icon">
										 <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Flat_tick_icon.svg"></img>
									</div>
									Succesful Authentication
								</div>
								<div id="first" class="dynamic-content">
									<div class= "verification_icon">
										 <img src="first-icon.svg"></img>
									</div>
									Welcome First Scanner
								</div>
								<div id="stnd_usr" class="dynamic-content">
									<div class= "verification_icon">
										 <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Flat_tick_icon.svg"></img>
									</div>
									Welcome
								</div>
								<div id="ios" class="dynamic-content">
									<div class= "verification_icon">
										 <img src="Apple_logo_black.png"></img>
									</div>
									<h1 class = "title">Encoding with Ixkio</h1>
									<span class= "divider"></span>
									<ul class="list">
										<li class="l-item">Open the Ixkio App</li>
										<li class="l-item">Click "Start Encoding"</li>
										<li class="l-item">Scan the tag you want to encode</li>
									</ul>
								</div>
								<div id="android" class="dynamic-content">
									<div class= "verification_icon">
										 <img src="Android_Robot.svg"></img>
									</div>
									<h1 class = "title">Encoding with Ixkio</h1>
									<span class= "divider"></span>
									<ul class="list">
										<li class="l-item">Open the Ixkio App</li>
										<li class="l-item">Click "Start Encoding"</li>
										<li class="l-item">Scan the tag you want to encode</li>
									</ul>
								</div>
						</div>
						<span class= "divider"></span>
						<button class= "button continue gradient-styling">
							<span class= "button_text"> Continue...</span>
						</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
