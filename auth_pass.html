<!DOCTYPE html>

<html lang="en">
	<head>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<body class="gradient-styling">
		<div class="container">
			<div class="screen">
				<div class="screen_content">
					<div class= "verification">
						<div class= "verification_icon">
						 <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Flat_tick_icon.svg"></img>
						 <!-- https://upload.wikimedia.org/wikipedia/commons/8/8f/Flat_cross_icon.svg -->
						</div>

						<div class= "confirm_text">
								<div id="default-content" class="dynamic-content">
									Succesful Authentication
								</div>
								<div id="apples" class="dynamic-content">
									Apples
								</div>
								<div id="oranges" class="dynamic-content">
									Oranges
								</div>
								<div id="banana" class="dynamic-content">
									Banana
								</div>
						</div>
						<span class= "divider"></span>
						<button class= "button continue gradient-styling">
							<span class= "button_text"> Continue...</span>
						</button>
					</div>
				</div>
			</div>
		</div>

	</body>
